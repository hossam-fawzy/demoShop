# ============================================
# JaCoCo Configuration
# ============================================

# Coverage thresholds
jacoco.line.coverage.minimum=50
jacoco.branch.coverage.minimum=40
jacoco.method.coverage.minimum=50
jacoco.class.coverage.minimum=60

# Exclusions (patterns to exclude from coverage)
jacoco.excludes=**/test/**,**/tests/**,**/BaseTest.class

# Output directory
jacoco.output.directory=target/site/jacoco

# Report formats: HTML, XML, CSV
jacoco.report.formats=HTML,XML,CSV